server {
    server_name _;
    root /var/www;

    index index.php index.html index.htm;
    location / {
        try_files $uri $uri/ =404;
    }
    location ~ [^/]\.php(/|$) {
        include phpfpm.conf;
    }
    location ~ ^/phpfpmstatus$ {
        include php_params;
    }
    location ~ ^/phpfpmping$ {
        include php_params;
    }
    error_log /var/log/nginx/error.log;
    access_log /var/log/nginx/access.log;
}
