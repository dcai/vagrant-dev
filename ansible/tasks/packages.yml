---
- name: Ubuntu | Add newer ppa vim source
  apt_repository:
    repo: "{{ item }}"
  with_items:
    - ppa:jonathonf/vim
    - ppa:fish-shell/release-2

- name: Ubuntu | Make sure vim is latest
  apt: name={{ item }} state=latest update_cache=yes
  with_items:
    - fish
    - vim

- name: Ubuntu | Install missing packages
  apt: name={{ item }} state=present update_cache=yes
  with_items:
    - aptitude
    - aria2
    - cmake
    - git
    - htop
    - jq
    - "mariadb-client-{{ mariadb_version }}"
    - mcrypt
    - memcached
    - mosh
    - ncdu
    - python-pip
    - python3-pip
    - ruby
    - silversearcher-ag
    - software-properties-common
    - tig
    - tmux
    - tree
    - unrar
    - unzip
    - xz-utils
