---
- name: MySQL | Uninstall
  apt: name={{item}} state=absent
  with_items:
    mysql-server
    mysql-client

- name: MariaDB | Install MariadB Server
  apt: pkg={{ item }} state=present
  with_items:
    - "mariadb-server-{{ mariadb_version }}"
    - python-mysqldb

- name: MariaDB | innodb settings
  template:
    src: "{{ item.src }}"
    dest: "{{ item.dest }}"
    owner: "{{ mariadb_file_owner }}"
    group: "{{ mariadb_file_owner_group }}"
  with_items:
    - { src: 'templates/mysql/innodb.cnf', dest: '/etc/mysql/conf.d/innodb.cnf' }
  notify:
    - restart mysql

- name: MariaDB | listen on all interfaces
  lineinfile:
    path: "/etc/mysql/mariadb.conf.d/50-server.cnf"
    regexp: "^bind-address"
    line: "#bind-address = 127.0.0.1"
    state: present

- name: MariaDB | Setup MariaDB root password
  mysql_user:
    name: "root"
    password: "mysql"
    host: "{{ item }}"
    state: present
  with_items:
    - "{{ ansible_hostname }}"
    - 127.0.0.1
    - ::1
    - localhost

- name: MariaDB | Setup MariaDB {{ home_username }} user
  mysql_user:
    name: "{{ home_username }}"
    password: "{{ home_username }}"
    priv: '*.*:ALL,GRANT'
    host: "{{ item }}"
    state: present
  with_items:
    - "%"
    - "{{ ansible_hostname }}"
    - 127.0.0.1
    - ::1
    - localhost
  notify:
    - restart mysql

- name: MariaDB | Setup MariaDB creds for root user
  template:
    src: templates/mysql/my.root.cnf
    dest: "/root/.my.cnf"
    owner: "root"
    mode: 0600

- name: MariaDB | Setup MariaDB creds for ubuntu user
  template:
    src: templates/mysql/my.ubuntu.cnf
    dest: "{{ home_dir }}/.my.cnf"
    owner: "{{ home_username }}"
    mode: 0600

# Removes all anonymous user accounts
- name: MariaDB | Delete blank MariaDB users
  mysql_user:
    name: ''
    host_all: yes
    state: absent

- name: MariaDB | Drop MariaDB test database
  mysql_db:
    name: test
    state: absent

- name: MariaDB | Setup empty database for moodle
  mysql_db:
    name: "moodle"
    encoding: "utf8"
    collation: "utf8_unicode_ci"
    state: "present"
    login_user: "root"
    login_password: "mysql"

- name: MariaDB | Setup MariaDB user for Moodle
  mysql_user:
    name: "moodle"
    password: "moodle"
    host: "localhost"
    priv: "moodle.*:ALL"
    state: "present"
